<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회력 Liturgical Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- SVG Icons can be inline or loaded. For simplicity, using inline SVGs or simple text for now -->
</head>

<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Removed AI Studio Header & Info Box as requested -->

            <div class="search-section">
                <div class="search-header">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <h2>날짜 검색</h2>
                </div>

                <div class="control-group">
                    <div class="control-label">YEAR</div>
                    <div class="control-label">MONTH</div>
                </div>

                <div class="date-controls">
                    <div class="year-selector">
                        <input type="number" id="yearInput" value="2026" min="1900" max="2100">
                    </div>
                    <div class="month-selector">
                        <select id="monthInput">
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                </div>

                <div class="week-section">
                    <div class="control-label">WEEK OF MONTH</div>
                    <div class="week-buttons" id="weekSelector">
                        <button class="week-btn active" data-week="1">1주</button>
                        <button class="week-btn" data-week="2">2주</button>
                        <button class="week-btn" data-week="3">3주</button>
                        <button class="week-btn" data-week="4">4주</button>
                        <button class="week-btn" data-week="5">5주</button>
                    </div>
                </div>

                <div class="keyboard-controls">
                    <span>KEYBOARD CONTROLS</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="context-tag">CHURCH CALENDAR CONTEXT</div>

                <h1 class="main-title" id="seasonName">성탄절 후 2번째 주일</h1>

                <div class="meta-info">
                    <div class="meta-item">
                        <span class="icon">📅</span>
                        <span id="dateDisplay">2026년 1월 4일 일</span>
                    </div>
                    <div class="meta-item">
                        <span class="icon">ℹ️</span>
                        <span id="colorName">흰색 (White)</span>
                    </div>
                </div>

                <div class="cards-grid">
                    <div class="info-card">
                        <div class="card-label">현재 절기</div>
                        <h3 class="card-value" id="seasonTitle">성탄절기<br>(Christmastide)</h3>
                    </div>

                    <div class="info-card">
                        <div class="card-label">스톨 컬러 의미</div>
                        <p class="card-desc" id="colorMeaning">
                            성결, 기쁨, 그리스도의 영광을 상징합니다. (성탄절, 부활절)
                        </p>
                    </div>
                </div>
            </div>

            <!-- Background Decoration -->
            <div class="bg-shape"></div>
        </main>
    </div>

</body>

</html>
